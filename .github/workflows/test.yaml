name: Tests
on: push

jobs:
  unit-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Setup python
        uses: actions/setup-python@v2
        with:
          python-version: 3.6

      - name: Install tools
        run: |
          python -m pip install --upgrade pip pytest
          pip3 install flask
          pip3 install flask-wtf
          pip3 install flask-sqlalchemy
          pip3 install email-validator
          pip install flask-behind-proxy
          pip install flask-bcrypt
          pip install --upgrade pip pycodestyle

      - name: Test webpages
        run: python3 tests/test_basic.py

      - name: Test users
        run: python3 tests/test_users.py
        
      - name: Check Style
        run: pycodestyle --first *.py
        
      - name: Test with pytest  # This is new!
        run: |
          python3 -m unittest test_basic.py
